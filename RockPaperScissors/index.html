<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css"/>

    <title>Gagah Mini Games</title>
</head>
<body>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br/>
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start{
            constructor(){
                this.playerName = "Player"
                this.botName = "Gagahbot"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñêÔ∏è", "‚úåÔ∏è", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if(this.botOption == this.playerOption){
                    return this.winner = "draw"
                }
                else if(this.botOption == "üñêÔ∏è" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.playerName
                }
                else if(this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.playerName
                }
                else if(this.botOption == "‚úä" && this.playerOption == "üñêÔ∏è"){
                    return this.winner = this.playerName
                }
                else{
                    return this.winner = this.botName
                }
            }
            
            matchResult(){
                if(this.winner != "draw"){
                    return `${this.winner} MENANG!`;
                }else {
                    return `waaa, ${this.winner} gak ada yang MENANG!`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();
            console.log(`player: ${start.playerOption} VS bot: ${start.botOption}`)
            console.log("hasil akhir: ", start.matchResult())

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.playerOption} VS ${start.botOption}`;
                result.textContent = start.matchResult();
            }, 1500);

        }
    </script>
    
</body>
</html>
